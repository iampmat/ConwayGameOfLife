<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="A2.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="A2.js"></script>
		

		<title>Conway Game of Life</title>
	</head>
	<body>
		<h1>Conway Game of Life</h1>
		<form id="size">
  			Height: <input id="height" type="text" value="60">
  			Width: <input id="width" type="text" value="60">

  			Radius: <input id="radius" type="text" value="1">
  			Death by Lonliness: <input id="lonely" type="text" value="2"></br>
  			Death by Overpopulation: <input id="overpop" type="text" value="3">
  			Generate cell between: <input id="gmin" type="text" value="3"> and <input id="gmax" type="text" value="3"> neighbors
  			</br><center><button id="setHW">Set</button></center>
		</form>

		<canvas id="c" width="600" height="600"></canvas>

		<div id="underBoard">
			<!-- <button id="gridIO">Turn Grid ON/OFF</button> -->
			<button id="reset">Reset Board</button>
			<button id="random">Random</button>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
			<button id="next">Next Step</button>

			<div id="sliderDiv">
				<div id="slider"></div>
				<p>Speed</p>
			</div>
		</div>

		

	</body>
</html>
